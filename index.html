<!DOCTYPE html>
<html>
    <head>
        <title>Eliot's shoes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <h1>Eliot's shoes</h1>
                <h2>Become stylish with me</h2>
                <a href="#discover-section" class="btn-blue">Discover now</a>
            </div>
        </div>

        <div class="container">

            <h2>The best sneakers to have</h2>

            <div class="cards">
                <div class="card">
                    <img src="images/nike_jordan.png" alt="Nike Jordan">
                    <h3>Nike Jordan</h3>
                </div>
                <div class="card">
                    <img src="images/nike_dunk_low.jpg" alt="Nike Dunk Low">
                    <h3>Nike Dunk Low</h3>
                </div>
                <div class="card">
                    <img src="images/nike_sacai.png" alt="Nike Sacai">
                    <h3>Nike Sacai</h3>
                </div>
            </div>
        </div>

        <div id="discover-section">
             <div data-tf-widget="b7l9oYey" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </body>
